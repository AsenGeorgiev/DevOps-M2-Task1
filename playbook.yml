---
- hosts: all
  become: true
  tasks:
    - name: Install dependencies
      apt:
        update_cache: yes
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable
        state: present

    - name: Install Docker
      apt:
        update_cache: yes
        name: docker-ce

    - name: Add user to docker group
      user:
        name: vagrant
        groups: docker
        append: yes

    - name: Install Nginx container
      docker_container:
        name: nginx
        image: nginx
        ports:
          - "80:80"
        state: started